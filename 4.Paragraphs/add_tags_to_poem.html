<!--
Wrap this poem around HTML tags that will preserve all spaces and linebreaks when the element is displayed.

______
  My Bonnie lies over the ocean.______
  My Bonnie lies over the sea.______
  My Bonnie lies over the ocean.______
  Oh, bring back my Bonnie to me.______
______  
-->

<!DOCTYPE html>
<html>
<body>

<p>
My Bonnie lies over the ocean.<br>
My Bonnie lies over the sea.<br>
My Bonnie lies over the ocean.<br>
Oh, bring back my Bonnie to me.<br>
</p>

</body>
</html>
